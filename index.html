<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Generator</h1></header>

      <form>
        <input
          type="text"
          placeholder="enter topic"
          autofocus
          required
          autocomplete="off"
          class="instruction"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="result">result.</div>
    </div>

    <footer>
      <a href="https://github.com/emijsho/scAIGenerator">Open Source Code</a> by
      <strong>Emily Short</strong>, hosted by
      <a href="https://ai-generator-ejs.netlify.app">Netlify.</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>

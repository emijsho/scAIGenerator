<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Film Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Film Quote Generator</h1></header>

      <form id="quote-generator-form">
        <input
          type="text"
          placeholder="enter topic"
          autofocus
          required
          autocomplete="off"
          class="instruction"
          id="user-instructions"
        />
        <input type="submit" class="submit-button" />
      </form>

      <div class="quote" id="quote"></div>
    </div>

    <footer>
      <a href="https://github.com/emijsho/scAIGenerator">Open Source Code</a> by
      <strong>Emily Short</strong>, hosted by
      <a href="https://ai-generator-ejs.netlify.app">Netlify.</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
